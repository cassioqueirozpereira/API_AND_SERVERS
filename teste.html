<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBytes</title>   

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>Bytes</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>
    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/gui.jpeg" alt="Foto de perfil de Guilherme Lima">
            <div class="profile-info">
                <h1>@guilhermelimadev</h1>
                <p>6 publicações · 952 seguidores · 537 seguindo</p>
            </div>
        </section>
        <section class="image-grid">
            <article>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/seu_video_id" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <figcaption> Título do vídeo 1 </figcaption>
            </article>
        </section>
    </main>
</body>
</html>
